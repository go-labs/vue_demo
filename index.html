<!DOCTYPE html>
<html>
<head>
  <title>Vue-js</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="vue-demo">
      <h2 class="text-center">Vue-js Demo</h2>
      <hr>
      <div class="row">
        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-group-item" v-if="!left.length">No Items Available</li>
            <li class="list-group-item" v-for="item in left">
              <span class="glyphicon glyphicon-arrow-right arrow arrow-right" aria-hidden="true" v-on:click="moveToRight(item)"></span>
              {{ item.text }}
            </li>
          </ul>
        </div>
        <div class="col-sm-2 text-center">
          <div class="row">
            <button class="btn btn-primary btn-switch" v-on:click="moveAllToRight" v-if="left.length">>></button>
          </div>
          <div class="row">
            <button class="btn btn-primary btn-switch" v-on:click="moveAllToLeft" v-if="right.length"><<</button>
          </div>
        </div>
        <div class="col-sm-5">
          <ul class="list-group text-right">
            <li class="list-group-item" v-if="!right.length">No Items Available</li>
            <li class="list-group-item" v-for="item in right">
              <span class="glyphicon glyphicon-arrow-left  arrow arrow-left" aria-hidden="true" v-on:click="moveToLeft(item)"></span>
              {{ item.text }}
            </li>
          </ul>
        </div>
      </div>
      <legend>Live Data</legend>
      <pre>{{ $data | json }}</pre>
    </div>
  </div>
  <script type="text/javascript" src="./vue.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
